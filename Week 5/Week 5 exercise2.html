<html>
<head>
	<title>EXAMPLES</title>
</head>
	<body>
		<p><h1>Heading 1:Example on Unordered List</h1></p>
		<ul>
			<li>Sportstar</li>
			<li>Business Week</li>
			<li>Time</li>
		</ul>
		<p><h2>Heading 2:Example on Ordered List</h2></p>
		<ol type="i" start="4">
			<li>sportstar</li>
			<li>Business Week</li>
			<li>Time</li>
		</ol>
		<p><h3>Heading 3:Example on Definition List</h3></p>
		<dl>
			<dt>Sports Magazine</dt>
			<dd>Sportstar</dd>
			<dt>Business Magazine</dt>
			<dd>Business Week</dd>
		</dl>
	</body>
	</html>
